<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Revolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center; /* Center vertically */
            min-height: 100vh;
            margin: 0;
            padding: 40px;
            background-color: transparent; /* Transparent background */
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        
        /* Radial gradient orbs */
        .gradient-orb-1 {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(39, 249, 74, 0.5) 0%, rgba(39, 249, 74, 0) 70%);
            top: 20%;
            left: -150px;
            filter: blur(60px);
            z-index: 0;
            opacity: 0.8;
        }
        
        .gradient-orb-2 {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(54, 236, 253, 0.5) 0%, rgba(54, 236, 253, 0) 70%);
            bottom: 10%;
            right: -150px;
            filter: blur(70px);
            z-index: 0;
            opacity: 0.7;
        }
        
        .gradient-orb-3 {
            position: absolute;
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, rgba(39, 249, 74, 0.3) 0%, rgba(54, 236, 253, 0.2) 50%, rgba(54, 236, 253, 0) 70%);
            top: 60%;
            left: 30%;
            filter: blur(50px);
            z-index: 0;
            opacity: 0.5;
        }
        
        /* Small accent shapes */
        .accent-square {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #27f94a, #36ecfd);
            border-radius: 2px;
            z-index: 1;
            opacity: 0.8;
            box-shadow: 0 0 15px rgba(54, 236, 253, 0.5);
        }
        
        .accent-square:nth-child(1) {
            top: 25%;
            right: 20%;
            animation: float 8s infinite ease-in-out;
        }
        
        .accent-square:nth-child(2) {
            bottom: 30%;
            left: 15%;
            width: 15px;
            height: 15px;
            animation: float 7s infinite ease-in-out reverse;
        }
        
        .accent-square:nth-child(3) {
            top: 15%;
            left: 40%;
            width: 12px;
            height: 12px;
            animation: float 10s infinite ease-in-out 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(15px, 10px) rotate(5deg); }
            50% { transform: translate(0, 20px) rotate(0deg); }
            75% { transform: translate(-15px, 10px) rotate(-5deg); }
        }
        
        .education-container {
            text-align: left;
            max-width: 800px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .main-text {
            font-family: 'Inter', sans-serif;
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            text-align: left;
            background: linear-gradient(to right, #ffffff, #a0aec0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }
        
        .dynamic-text-container {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            white-space: nowrap;
            height: 2.2rem;
            overflow: hidden;
            position: relative;
        }
        
        .prefix-text {
            font-family: 'Inter', sans-serif;
            font-size: 1.6rem;
            margin-right: 10px;
            background: linear-gradient(to right, #f7fafc, #cbd5e0);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .feature-scroller {
            display: inline-block;
            position: relative;
            height: 100%;
        }
        
        .feature-text {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.6rem;
            font-weight: 700;
            position: absolute;
            letter-spacing: -0.5px;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.5s ease-in-out;
            background: linear-gradient(135deg, #27f94a, #36ecfd);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(54, 236, 253, 0.3);
        }
        
        .feature-text.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .feature-text.exiting {
            transform: translateY(-100%);
            opacity: 0;
        }
        
        /* Subtle animated glow for the featured text */
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px rgba(54, 236, 253, 0.5); }
            50% { text-shadow: 0 0 20px rgba(54, 236, 253, 0.8); }
        }
        
        .feature-text.active {
            animation: glow 3s infinite ease-in-out;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 30px;
            }
            .main-text {
                font-size: 2.2rem;
            }
            .gradient-orb-1, .gradient-orb-2, .gradient-orb-3 {
                opacity: 0.6;
                width: 300px;
                height: 300px;
            }
        }
        
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .main-text {
                font-size: 1.8rem;
            }
            .prefix-text, .feature-text {
                font-size: 1.2rem;
            }
            .dynamic-text-container {
                height: 1.6rem;
            }
            .gradient-orb-1, .gradient-orb-2, .gradient-orb-3 {
                opacity: 0.5;
                width: 250px;
                height: 250px;
            }
            .accent-square {
                transform: scale(0.7);
            }
        }
    </style>
</head>
<body>
    <!-- Accent squares -->
    <div class="accent-square"></div>
    <div class="accent-square"></div>
    <div class="accent-square"></div>
    
    <!-- Radial gradient orbs -->
    <div class="gradient-orb-1"></div>
    <div class="gradient-orb-2"></div>
    <div class="gradient-orb-3"></div>
    
    <div class="education-container">
        <div class="main-text">Revolutionizing Education with AI and the Metaverse</div>
        <div class="dynamic-text-container">
            <div class="prefix-text">Let's make learning more</div>
            <div class="feature-scroller">
                <div class="feature-text" id="feature1">Personalized</div>
                <div class="feature-text" id="feature2">Engaging</div>
                <div class="feature-text" id="feature3">Effective</div>
                <div class="feature-text" id="feature4">Immersive</div>
                <div class="feature-text" id="feature5">Accessible</div>
            </div>
        </div>
    </div>

    <script>
        const features = [
            document.getElementById('feature1'),
            document.getElementById('feature2'),
            document.getElementById('feature3'),
            document.getElementById('feature4'),
            document.getElementById('feature5')
        ];
        let currentIndex = 0;
        
        function animateText() {
            // Get current and next feature elements
            const currentFeature = features[currentIndex];
            const nextIndex = (currentIndex + 1) % features.length;
            const nextFeature = features[nextIndex];
            
            // 1. Current feature exits upward
            currentFeature.classList.remove('active');
            currentFeature.classList.add('exiting');
            
            setTimeout(() => {
                // 2. Next feature enters from bottom
                nextFeature.classList.remove('exiting');
                nextFeature.classList.add('active');
                
                // 3. After display time, prepare for next animation
                setTimeout(() => {
                    currentFeature.classList.remove('exiting');
                    currentIndex = nextIndex;
                    setTimeout(animateText, 500); // Delay before next animation
                }, 2000); // Time to stay visible
                
            }, 500); // Exit duration
        }
        
        // Initialize first feature
        features[0].classList.add('active');
        
        // Start animation after initial display
        setTimeout(() => {
            animateText();
        }, 2000);
        
        // Enhanced gradient movement based on mouse position
        function moveGradients() {
            const orb1 = document.querySelector('.gradient-orb-1');
            const orb2 = document.querySelector('.gradient-orb-2');
            const orb3 = document.querySelector('.gradient-orb-3');
            
            // Get viewport dimensions
            const vw = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            const vh = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);
            
            // Move orbs based on mouse position
            document.addEventListener('mousemove', (e) => {
                const mouseX = e.clientX / vw;
                const mouseY = e.clientY / vh;
                
                // Move orbs subtly based on mouse position with parallax effect
                orb1.style.transform = `translate(${mouseX * 30 - 15}px, ${mouseY * 30 - 15}px)`;
                orb2.style.transform = `translate(${-mouseX * 25 + 12}px, ${-mouseY * 25 + 12}px)`;
                orb3.style.transform = `translate(${mouseX * 20 - 10}px, ${-mouseY * 20 + 10}px)`;
            });
        }
        
        moveGradients();
    </script>
</body>
</html>
